{% extends "event/event_base.html" %}
{% block body_block %}

    <h1>
            Delete {{ event.event_name }}
    </h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'event:detail' pk=event.pk %}">Cancel</a>

    </form>

{% endblock %}
