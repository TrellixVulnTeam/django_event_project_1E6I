{% extends "event/event_base.html" %}
{% block body_block %}

    <h1>
        {% if not form.instance.pk %}
        Create Event
        {% else %}
        Update Event
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Submit">

    </form>

{% endblock %}
